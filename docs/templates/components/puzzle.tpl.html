<div class="puzzle_container">
<div class="puzzle_header">
<h2>Step 2: Play</h2>
<p>Touch any piece around the blank</p>
<component name="timer" componentClass="TimerComponent" controllerClass="TimerController" template-source="none"></component>
</div>
<main>
<article class="puzzle_box inner-shadow">
<div class="puzzle_content">
  <component cached="true" name="puzzlegame" template-source="default" controllerClass="PuzzleGameController"></component>
</div>
</article>
<div class="puzzle_footer">
  <button type="button" ontouchstart="GameController.giveup()" class="btn">I'M GIVING UP</button>
  <button type="button" ontouchstart="GameController.basic()" class="btn">RESTART BASIC</button>
  <button type="button" ontouchstart="GameController.pro()" class="btn">RESTART PRO</button>

</div>
</div>
</main>
