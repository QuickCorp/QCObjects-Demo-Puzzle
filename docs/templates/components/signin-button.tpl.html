<style>
button.signup {
  box-shadow: rgba(228, 228, 234, 0.22) 0px 22px 25px 0px, rgba(228, 228, 234, 0.5) 0px 9px 23px 0px;
  margin:0 auto;
  vertical-align: middle;
  margin-top:5%;
  cursor:pointer;
  border:0.2px solid white;
  width:50%;
  outline:none;
  margin-bottom:30px;
}
button.signup:hover{
  box-shadow: rgba(228, 228, 234, 0.56) 0px 22px 32px 0px, rgba(228, 228, 234, 0.64) 0px 9px 28px 0px;

}
p{
  vertical-align: middle;
  align-content: center;
  color:white;
  padding: 10px 10px 10px 10px;
  margin:1%;
  cursor: pointer;
}
:root > .text {
  color: #fff;
  font: 16px;
  line-height: 70px;
  text-align: center;
  letter-spacing: .16em;
  position: absolute;
  width: auto;
  text-transform: uppercase;
  border: none;
  border-radius: 60px;
  margin: 0 auto;
  width:50%;
  cursor: pointer;
  border:0;
}

.color-change-5x {
	-webkit-animation: color-change-5x 8s linear infinite alternate both;
	        animation: color-change-5x 8s linear infinite alternate both;
  background-blend-mode: difference;
}

/**
 * ----------------------------------------
 * animation color-change-5x
 * ----------------------------------------
 */
@-webkit-keyframes color-change-5x {
  0% {
    background: #19dcea;
    border-radius: 10px;
  }
  25% {
    background: #b22cff;
    border-radius: 20px;
  }
  50% {
    background: #ea2222;
    border-radius: 30px;
  }
  75% {
    background: #f5be10;
    border-radius: 40px;
  }
  100% {
    background: #3bd80d;
    border-radius: 60px;
  }
}
@keyframes color-change-5x {
  0% {
    background: #454545;
    border-radius: 10px;
  }
  25% {
    background: #000000;
    border-radius: 20px;
  }
  50% {
    background: #454545;
    border-radius: 30px;
  }
  75% {
    background: #666666;
    border-radius: 40px;
  }
  100% {
    background: #333333;
    border-radius: 60px;
  }
}

:root > .text p {
  transform:none;
  padding:0;
  margin:0;
}

</style>

<button aria-label="Sign in" role="button" tabindex="-1" onclick="location.href='#signin'"
class="text color-change-5x signup"  ><p>Sign In to QCObjects Academy</p></button>
